  - name: WordPress
    check_name: HTTPCheck
    host: 10.10.10.30
    port: 80
    points: 1
    environments:
    - matching_content: "<!DOCTYPE html>"
      properties:
      - name: useragent
        value: Mozilla/5.0
      - name: vhost
        value: 10.10.10.30
      - name: uri
        value: "/wp-login.php"
  - name: Chatbot
    check_name: HTTPCheck
    host: 10.10.10.37
    port: 8080
    points: 1
    environments:
    - matching_content: "ARASAKA // Arasaki Intelligence Terminal"
      properties:
      - name: useragent
        value: Mozilla/5.0
      - name: vhost
        value: 10.10.10.37
      - name: uri
        value: "/"
  - name: FTP
    check_name: FTPCheck
    host: 10.10.10.36
    port: 21
    points: 1
    accounts:
    - username: ftpuser
      password: ftppass123
    environments:
    - matching_content: "SE_FTP_OK"
      properties:
      - name: remotefilepath
        value: "se_probe.txt"
      - name: filecontents
        value: "SE_FTP_OK"
  - name: SMB
    check_name: SMBCheck
    host: 10.10.10.21
    port: 445
    points: 1
    accounts:
    - username: legacy_admin
      password: Password123!
    environments:
    - matching_content: "SUCCESS"
      properties:
      - name: remote_name
        value: "SVC-FILES-01"
      - name: share
        value: "PublicShare"
      - name: file
        value: "NeonOps/credentials.txt"
      - name: hash
        value: "cfa26da69659fada461798e135c36ad56b7fc1ebdfd35bc011520e3c383229a7"
  - name: Active Directory
    check_name: ActiveDirectoryCheck
    host: 10.10.10.20
    port: 389
    points: 1
    accounts:
    - username: sarasaka
      password: Arasaka2077!
    environments:
    - matching_content: "sAMAccountName: sarasaka"
      properties:
      - name: domain
        value: "arasaka.com"
      - name: base_dn
        value: "DC=arasaka,DC=com"
  - name: Apache/Redis
    check_name: HTTPCheck
    host: 10.10.10.28
    port: 80
    points: 1
    environments:
    - matching_content: "<!DOCTYPE html PUBLIC "
      properties:
      - name: useragent
        value: Mozilla/5.0
      - name: vhost
        value: 10.10.10.28
      - name: uri
        value: "/"
  - name: MariaDB
    check_name: MYSQLCheck
    host: 10.10.10.27
    port: 3306
    points: 1
    accounts:
    - username: runner_app
      password: NightCity2026
    environments:
    - matching_content: "SE_MARIADB_OK"
      properties:
      - name: database
        value: "arasaka_assets"
      - name: command
        value: "SELECT 'SE_MARIADB_OK' AS status;"
  - name: IRC
    check_name: IRCCheck
    host: 10.10.10.29
    port: 6667
    points: 1
    accounts:
    - username: cyberrange
      password: cyberpsychosis
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: timeout
        value: "10"
      - name: realname
        value: "Scoring Engine"
